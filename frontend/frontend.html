<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skippy - Paris Attractions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        header {
            background: #22223b;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        header h1 {
            margin: 0;
            font-size: 14vw;
            letter-spacing: 2px;
            font-weight: 700;
        }

        nav {
            margin-top: 12px;
        }

        nav a {
            color: #c9ada7;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #9a8c98;
        }

        main {
            max-width: 800px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #22223b;
            font-size: 2rem;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        ul.attractions {
            color: #4a4e69;
            font-size: 1.1rem;
            font-weight: 500;
            padding-left: 24px;
            list-style-type: disc;
        }

        ul.attractions li {
            color: #22223b;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .accent {
            color: #c9ada7;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 0 8px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>SKIPPY</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Musées</a>
            <a href="#">Billets</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Historical Sites of Paris</h2>
        <label for="attraction-search" style="font-weight:600;">Search for a site:</label>
        <input type="text" id="attraction-search" placeholder="Type to search..."
            style="width:100%;padding:10px;margin:12px 0 20px 0;font-size:1rem;border-radius:8px;border:1px solid #c9ada7;">
        <select id="attraction-dropdown"
            style="width:100%;padding:12px;font-size:1.1rem;border-radius:8px;border:1px solid #c9ada7;">
            <option value="">-- Select a site --</option>
            <option>Tour Eiffel</option>
            <option>Musée du Louvre</option>
            <option>Cathédrale Notre-Dame de Paris</option>
            <option>Basilique du Sacré-Cœur</option>
            <option>Arc de Triomphe</option>
            <option>Musée d'Orsay</option>
            <option>Château de Versailles</option>
            <option>Panthéon</option>
            <option>Opéra Garnier</option>
            <option>Place de la Concorde</option>
            <option>Jardin du Luxembourg</option>
            <option>Les Invalides</option>
            <option>Centre Pompidou</option>
            <option>Montmartre</option>
            <option>Palais Royal</option>
            <option>Place des Vosges</option>
            <option>La Sainte-Chapelle</option>
            <option>Grand Palais</option>
            <option>Petit Palais</option>
            <option>Musée Rodin</option>
            <option>Musée de l'Orangerie</option>
            <option>Parc des Buttes-Chaumont</option>
            <option>Parc Monceau</option>
            <option>La Conciergerie</option>
            <option>Le Marais</option>
            <option>Île de la Cité</option>
            <option>Île Saint-Louis</option>
            <option>La Défense (Grande Arche)</option>
            <option>Palais de Tokyo</option>
            <option>Musée Picasso</option>
        </select>
        <script>
            const searchInput = document.getElementById('attraction-search');
            const dropdown = document.getElementById('attraction-dropdown');
            const allOptions = Array.from(dropdown.options).slice(1); // skip placeholder
            searchInput.addEventListener('input', function () {
                const filter = searchInput.value.toLowerCase();
                dropdown.innerHTML = '<option value="">-- Select a site --</option>';
                allOptions.forEach(opt => {
                    if (opt.text.toLowerCase().includes(filter)) {
                        dropdown.appendChild(opt.cloneNode(true));
                    }
                });
            });
        </script>
    </main>
</body>

</html>

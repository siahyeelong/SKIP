<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Skippy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #222;
        }
        header {
            background: #22223b;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        header h1 {
            margin: 0;
            font-size: 14vw;
            letter-spacing: 2px;
            font-weight: 700;
        }
        nav {
            margin-top: 12px;
        }
        nav a {
            color: #c9ada7;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #9a8c98;
        }
        main {
            max-width: 800px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        h2 {
            color: #22223b;
            font-size: 2rem;
            margin-top: 32px;
            margin-bottom: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }
        label {
            align-self: flex-start;
            margin-bottom: 8px;
            font-weight: 500;
            color: #22223b;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #222;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .button {
            background: #c9ada7;
            color: #22223b;
            border: none;
            border-radius: 24px;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 12px 8px 0 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #22223b;
            color: #fff;
        }
        .success-message {
            margin-top: 16px;
            color: #4caf50;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            main { padding: 0 8px; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color:inherit; text-decoration:none;">SKIPPY</a></h1>
        <nav>
            <a href="welcome.html">Welcome</a>
            <a href="index.html">Mus√©es</a>
            <a href="billets.html">Billets</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form id="contact-form" autocomplete="off">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button class="button" type="submit">Send Message</button>
        </form>
        <div id="form-success" class="success-message" style="display:none;">Thank you for contacting us! We'll get back to you soon.</div>
        <script>
            document.getElementById('contact-form').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('form-success').style.display = 'block';
                document.getElementById('contact-form').reset();
            });
        </script>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skippy - Paris Attractions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <!-- Custom Style -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        header {
            background: #22223b;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        header h1 {
            margin: 0;
            font-size: 14vw;
            letter-spacing: 2px;
            font-weight: 700;
        }

        nav {
            margin-top: 12px;
        }

        nav a {
            color: #c9ada7;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #9a8c98;
        }

        main {
            max-width: 800px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
        }

        h2 {
            color: #22223b;
            font-size: 2rem;
            margin-top: 32px;
            margin-bottom: 16px;
        }

        ul.attractions li {
            color: #22223b;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .accent {
            color: #c9ada7;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 0 8px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>SKIPPY</h1>
        <nav>
            <a href="welcome.html">Welcome</a>
            <a href="#">Mus√©es</a>
            <a href="#">Billets</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Historical Sites of Paris</h2>
        <div class="input-field">
            <input type="text" id="attraction-search" class="autocomplete" placeholder="Type to search..." />
            <label for="attraction-search">Search for a site</label>
        </div>

        <select id="attraction-dropdown" class="browser-default" style="margin-top: 20px;">
            <option value="">-- Select a site --</option>
        </select>
        <div id="attraction-cards" style="margin-top:40px;"></div>
        <div id="modal" style="
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color:rgba(0,0,0,0.5);
            justify-content:center;
            align-items:center;
            z-index:1000;
        ">
            <div style="
                background:#fff;
                border-radius:12px;
                padding:24px;
                max-width:600px;
                width:90%;
                box-shadow:0 8px 24px rgba(0,0,0,0.2);
                position:relative;
            ">
                <button id="modal-close" style="
                    position:absolute;
                    top:12px;
                    right:16px;
                    background:none;
                    border:none;
                    font-size:1.5rem;
                    cursor:pointer;
                ">&times;</button>
                <img id="modal-image" src="" alt=""
                    style="width:100%;height:auto;border-radius:8px;max-height:300px;object-fit:cover;">
                <h2 id="modal-title" style="margin-top:16px;"></h2>
                <p id="modal-description" style="color:#4a4e69;"></p>
                <hr class="rounded">
                <h6 style="color: rgb(96, 96, 96);font-size: smaller;">Current estimated waiting time:</h5>

                    <h2 id="modal-waittime" style="color: #3a3858;font-weight:700;;"></h2>

            </div>
        </div>

    </main>

    <!-- Materialize JS + Initialization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('attraction-search');
            const dropdown = document.getElementById('attraction-dropdown');
            const cardsContainer = document.getElementById('attraction-cards');
            let allAttractions = [];

            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modal-close');




            fetch('http://innovatinsa.piwio.fr:3004/attractions/')
                .then(res => res.json())
                .then(data => {
                    allAttractions = data;
                    const dataMap = {};
                    data.forEach(attraction => {
                        dataMap[attraction.name] = null; // Materialize expects { "Key": null }
                        const option = document.createElement('option');
                        option.value = attraction.name;
                        option.textContent = attraction.name;
                        dropdown.appendChild(option);
                        populateCards(data);
                    });

                    M.Autocomplete.init(searchInput, {
                        data: dataMap,
                        minLength: 1,
                        onAutocomplete: function (val) {
                            // Optional: do something on selection
                            dropdown.value = val;
                        }
                    });
                })
                .catch(err => console.error('Error loading attractions:', err));

            function populateCards(attractions) {
                cardsContainer.innerHTML = '';
                attractions.forEach((attraction, index) => {
                    const card = document.createElement('div');
                    card.style.border = '1px solid #c9ada7';
                    card.style.borderRadius = '12px';
                    card.style.marginBottom = '24px';
                    card.style.padding = '16px';
                    card.style.display = 'flex';
                    card.style.alignItems = 'center';
                    card.style.justifyContent = 'space-between';
                    card.style.boxShadow = '0 4px 12px rgba(0,0,0,0.05)';

                    // Left side: image + text
                    const leftContainer = document.createElement('div');
                    leftContainer.style.display = 'flex';
                    leftContainer.style.alignItems = 'center';
                    leftContainer.style.gap = '16px';

                    const img = document.createElement('img');
                    const imagePath = `./assets/${attraction.id}.jpg`;
                    img.src = imagePath;
                    img.alt = attraction.name;
                    img.style.width = '120px';
                    img.style.height = '80px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '8px';

                    const textContainer = document.createElement('div');
                    const title = document.createElement('h3');
                    title.textContent = attraction.name;
                    title.style.margin = '0 0 8px 0';
                    title.style.color = '#22223b';

                    const desc = document.createElement('p');
                    desc.textContent = attraction.description;
                    desc.style.margin = '0';
                    desc.style.color = '#4a4e69';

                    textContainer.appendChild(title);
                    textContainer.appendChild(desc);

                    leftContainer.appendChild(img);
                    leftContainer.appendChild(textContainer);

                    // Right side: number
                    const waitTime = document.createElement('div');
                    let waitTimeText = formatTime(attraction.waittime);
                    // waitTime.style.fontSize = '2.5rem';
                    waitTime.textContent = waitTimeText;
                    waitTime.style.fontWeight = '700';
                    waitTime.style.color = '#9a8c98';
                    waitTime.style.marginLeft = '20px';

                    card.appendChild(leftContainer);
                    card.appendChild(waitTime);

                    card.style.cursor = 'pointer';
                    card.addEventListener('click', () => {
                        document.getElementById('modal-image').src = imagePath;
                        document.getElementById('modal-image').alt = attraction.name;
                        document.getElementById('modal-title').textContent = attraction.name;
                        document.getElementById('modal-description').textContent = attraction.description;
                        document.getElementById('modal-waittime').textContent = waitTimeText;
                        document.getElementById('modal').style.display = 'flex';
                    });

                    cardsContainer.appendChild(card);
                });
            }

            dropdown.addEventListener('change', () => {
                const selectedName = dropdown.value;
                const selectedAttraction = allAttractions.find(
                    (a) => a.name === selectedName
                );
                if (selectedAttraction) showModal(selectedAttraction);
            });

            searchInput.addEventListener('input', function () {
                const filter = searchInput.value.toLowerCase();
                dropdown.innerHTML = '<option value="">-- Select a site --</option>';
                allAttractions.forEach(attraction => {
                    if (attraction.name.toLowerCase().includes(filter)) {
                        const opt = document.createElement('option');
                        opt.text = attraction.name;
                        dropdown.appendChild(opt);
                    }
                });
            });

            function showModal(attraction) {
                const modal = document.getElementById('modal');
                document.getElementById('modal-image').src = `./assets/${attraction.id}.jpg`;
                document.getElementById('modal-image').alt = attraction.name;
                document.getElementById('modal-title').textContent = attraction.name;
                document.getElementById('modal-description').textContent = attraction.description;
                document.getElementById('modal-waittime').textContent = formatTime(attraction.waittime);
                modal.style.display = 'flex';
            }

            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });



            function formatTime(time) {
                if (time === null) return '';
                if (time > 59) {
                    const h = Math.floor(time / 60);
                    const m = time % 60;
                    return `${h}h ${m}min`;
                } else {
                    return `${time} min`;
                }
            }

        });
    </script>
</body>

</html>
